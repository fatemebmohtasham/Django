{% extends 'main.html' %}
{% load static %}
{% block content %}
{% include 'navabar.html' %}


<div class="row">
	<div class="col-md-9">
		<div class="card card-body">
				<h3>Create Customer</h3>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-9">
		<div class="card card-body">
			<form action="" method="POST">
        {% csrf_token %}
				{% for field in forms %}
					{{field.label}}
					{{field}}
				
				{% endfor %}
				<hr>
				<input type="submit" class="btn btn-info">
			</form>
		</div>
	</div>
</div>

{% endblock %}
