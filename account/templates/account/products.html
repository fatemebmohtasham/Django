{% extends 'main.html' %}
{% block content %}
{% include 'navabar.html' %}
<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Products</h5>
		</div>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_product' %}">Create Product</a>
			<table class="table">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Price</th>
					<th>Remove</th>
				</tr>
				{% for product in products %}
					<tr>
						<td>{{product.name}}</td>
						<td>{{product.category}}</td>
						<td>${{product.price}}</td>
						<td><a class="btn btn-sm btn-danger" href="{% url 'delete_product' product.id %}">Delete</a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	
</div>

{% endblock content %}
